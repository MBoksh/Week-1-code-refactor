<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oswald&display=swap"
      rel="stylesheet" >
    <link rel="stylesheet" href=".Develop/assets/css/style.css" />
    <title>Car Selector</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="text-right">
          <li><a href="#">Car Showroom</a></li>
          <li><a href="#">Finance</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Car Selector</h1>
      <img src="ford-car.png" alt="ford-fiesta" />
      <section>
        <h2>
          Welcome to the Car Selector application. Select your car details from
          the options below.
        </h2>
      </section>

        <section class="section-1">
          <form class="my-form">
            <label for="make">Choose Your Car Manufacturer:</label>
            <select id="manufacturer">
              <optgroup label="--Select Manufacturer--"></optgroup>
              <option  class="manufacturer" value="ford">Ford</option>
              <option  class="manufacturer" value="toyota">Toyota</option>
              <option class="manufacturer" value="vauxhall">Vauxhall</option>
              </optgroup>
            </select>
            <br /><br />
            <input  type="button" onclick="getOption()" value="Submit" class="sub-button"/>
          </form>
        </section>

        <p>Now</p>

        
        <section class="section-2">
          <form class="my-form">
            <label for="model">Choose Your Ford Model:</label>
            <select id="model-1">
              <optgroup id="ford-models" label="--Select Ford Model--">
              <option value="fiesta">Fiesta</option>
              <option value="focus">Focus</option>
              <option value="galaxy">Galaxy</option>
              <option  value="ka">Ka</option>
              <option  value="mondeo">Mondeo</option>
              </optgroup>
            </select>
            <br /><br />
            <input  type="button" onclick="getOption1();"  value="Submit" class="sub-button" />
          </form>
        </section>
        
        <p>Or</p>
        
        <section class="section-3">
          <form class="my-form">
            <label>Choose Your Toyota Model:</label>
            <select id="model-2">
              <optgroup id="toyota-models" label="--Select Toyota Model--">
              <option value="aygo">Aygo</option>
              <option value="corolla">Corolla</option>
              <option value="prius">Prius</option>
              <option value="land-cruiser">Land Cruiser</option>
              <option value="supra">Supra</option>
              </optgroup>
            </select>
            <br /><br />
            <input type="button" value="Submit" onclick="getOption2();" class="sub-button" />
          </form>
        </section>
        
        <p>Or</p>
      
        <section class="section-4">
          <form class="my-form">
            <label>Choose Your Vauxhall Model:</label>
            <select id="model-3">
              <optgroup id="vauxhall-models" label="--Select Vauxhall Model--">
              <option value="astra">Astra</option>
              <option value="corsa">Corsa</option>
              <option value="crossland">Crossland</option>
              <option value="grandland">Grandland</option>
              <option value="insignia">Insignia</option>
              <option value="mokka">Mokka</option>
              </optgroup>
            </select>
            <br /><br />
            <input type="button" value="Submit" onclick="getOption3();" class="sub-button" />
          </form>
        </section>
      
       
       <p>Now</p>

       <section class="section-5">
        <form class="my-form">
          <label>Choose Your Engine Size:</label>
          <select id="engine">
            <optgroup id="engine-size" label="--Select Engine Size--">
            <option value="1.0-1.4">1.0 - 1.4-Litre</option>
            <option value="1.5-1.9">1.5 - 1.9-Litre</option>
            <option value="2.0-2.4">2.0 - 2.4-Litre</option>
            <option value="2.5-3.0">2.5 - 3.0-Litre</option>
            <option value="3.0+">3.0 Plus-Litre</option>
          </optgroup>
          </select>
          <br /><br />
          <input type="button" value="Submit" onclick="getOption4();" class="sub-button" />
        </form>
       </section>

      <p>Now</p>

       <section class="section-6">
        <form class="my-form">
          <label>Choose Your Car Colour:</label>
          <select id="colour">
            <optgroup id="car-colour" label="--Select Car Colour--">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="grey">Grey</option>
            <option value="brown">Brown</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
          </optgroup>
          </select>
          <br /><br />
          <input type="button" value="Submit" onclick="getOption5();" class="sub-button" />
        </form>
       </section>
    
      <br >

      <section id="output">
        <p>Your Selected Options:</p>
        <p id="opt"></p>
        <p id="opt-1"></p>
        <p id="opt-2"></p>
        <p id="opt-3"></p>
        <p id="opt-4"></p>
        <p id="opt-5"></p>
      </section>  
      
      <section>
        <h2>Sign Up To Our Newsletter!</h2>
        <form>
          <ul>
            <li>
              <label>Name:</label>
              <input type="text" id="name" name="user-name" />
            </li>
            <li>
              <label>Email:</label>
              <input type="text" id="email" name="user-email" />
            </li>
          </ul>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="text-center">
      <p>Â© 2022 MBoksh</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
